<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<style>
    
</style>
<body> 
    <div id="app">

      <input type="text" v-on:keyup="imprimirTexto('Enviando parametro', 5)">
      <button v-on:click="mensagemAlerta('texto',$event , 100)">Alerta</button>

    </div>

    <script>
        const vm = new Vue({
            el: '#app', 
            data: {
                xyz: true
            },
            methods: {
                imprimirTexto(t, n){
                    console.log(t);
                    console.log(n);
                    console.log(this.xyz);
                },
                mensagemAlerta(e, p1, p2){
                    console.log(e)
                    console.log(p1)
                    console.log(p2)
                }
            }
        });

    </script>
</html>
