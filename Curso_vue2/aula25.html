<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>V-for</title>
</head>
<style>
    
    
</style>
<body> 
    <div id="app">

        <ul>
            <li v-for="(curso, key) in cursos">{{ key+1 }} - {{ curso }}</li>
        </ul>
        <hr>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(curso, key) in cursos2">
                    <td>{{ key }}</td>
                    <td>{{ curso.titulo }}</td>
                    <td>{{ curso.descricao }}</td>
                </tr>
            </tbody>
        </table>
        <hr>
        <ul>
            <li v-for="p in publicacoes" style="border: 1px solid; margin-bottom: 10px;">
                {{ p.publicacao }}
                <hr>
                <input type="text">
            </li>
        </ul>
        <button @click="misturarArray()">Misturar Publicações</button>
      
    </div>

    <script>

        const vm = new Vue({
            el: '#app', 
            data:{
                cursos: ['Laravel', 'Web Completo', 'Banco de Dados', 'Solid', 'Angular'],
                cursos2: {
                    1000:{
                        titulo: 'Laravel',
                        descricao: 'Domine o framework PHP mais poderoso do mundo'
                    },
                    1001:{
                        titulo: 'Banco de dados',
                        descricao: 'Aprenda os principais BDs relacionais do mercado'
                    }
                },
                publicacoes: [
                    {id:1 , publicacao: 'Publicações 1'},
                    {id:2 , publicacao: 'Publicações 2'},
                    {id:3 , publicacao: 'Publicações 3'},
                ]
            },
            methods: {
                misturarArray(){
                    let misturado = [];

                    misturado[0] = this.publicacoes[2];
                    misturado[1] = this.publicacoes[0];
                    misturado[2] = this.publicacoes[1];

                    this.publicacoes = misturado
                }
            }
        });

    </script>
</html>
